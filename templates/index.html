<!DOCTYPE html>
<html>
  <head>
    <title>Synchronized Video</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <meta name="viewport" content="width=700, initial-scale=1" />
    <style>
      body {
        background: #181a1b;
        color: #f3f3f3;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      h2 {
        margin-top: 32px;
        font-size: 2.2rem;
        letter-spacing: 1px;
        color: #ffb347;
        text-shadow: 0 2px 8px #0008;
      }
      .video-container {
        margin: 32px 0 16px 0;
        background: #222;
        border-radius: 16px;
        box-shadow: 0 4px 24px #0006;
        padding: 24px 24px 16px 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      video {
        border-radius: 12px;
        box-shadow: 0 2px 12px #0007;
        background: #000;
        outline: none;
      }
      .controls {
        margin-top: 18px;
        display: flex;
        gap: 12px;
      }
      .sync-btn {
        background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
        color: #222;
        border: none;
        border-radius: 8px;
        padding: 10px 28px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 8px #0003;
        transition: background 0.2s, transform 0.1s;
      }
      .sync-btn:hover {
        background: linear-gradient(90deg, #ffd580 0%, #ffb347 100%);
        transform: translateY(-2px) scale(1.04);
      }
      @media (max-width: 700px) {
        .video-container {
          padding: 8px;
        }
        video {
          width: 100vw;
          max-width: 98vw;
        }
      }
    </style>
  </head>
  <body>
    <h2>Watch Together</h2>
    <div class="video-container">
      <video id="video" width="640" controls muted autoplay>
        <source
          src="{{ url_for('static', filename='My Future You W Audio.mp4') }}"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <div class="controls">
        <button class="sync-btn" onclick="resyncVideo()">ðŸ”„ Sync Video</button>
      </div>
    </div>
    <script>
      const socket = io();
      const video = document.getElementById("video");
      let syncLock = false;

      function lockSync(duration = 500) {
        syncLock = true;
        setTimeout(() => (syncLock = false), duration);
      }

      function resyncVideo() {
        socket.emit("resync_request");
      }

      socket.on("sync", ({ time, is_playing }) => {
        lockSync();
        video.currentTime = time;
        if (is_playing) {
          video
            .play()
            .then(() => {
              console.log("[sync] video playing");
            })
            .catch((err) => {
              console.warn("[sync] play failed:", err);
            });
        } else {
          video.pause();
        }
      });

      video.addEventListener("play", () => {
        if (!syncLock) {
          socket.emit("play", video.currentTime);
          lockSync();
        }
      });

      video.addEventListener("pause", () => {
        if (!syncLock) {
          socket.emit("pause", video.currentTime);
          lockSync();
        }
      });

      video.addEventListener("seeked", () => {
        if (!syncLock) {
          socket.emit("seek", video.currentTime);
          lockSync();
        }
      });

      socket.on("play", (time) => {
        lockSync();
        video.currentTime = time;
        video
          .play()
          .then(() => {
            console.log("[sync] video started");
          })
          .catch((err) => {
            console.warn("[sync] video.play() failed:", err);
          });
      });

      socket.on("pause", (time) => {
        lockSync();
        video.currentTime = time;
        video.pause();
      });

      socket.on("seek", (time) => {
        lockSync();
        video.currentTime = time;
      });
    </script>
  </body>
</html>
